<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        .logo-container {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        .circle {
            border: 5px solid #007bff; 
            border-radius: 50%;
            width: 250px; 
            height: 250px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;

        }

        .logo {
            font-size: 32px; 
            font-weight: bold;
            font-style: italic;
            color: #007bff; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo .green-k {
            color: #4CAF50; 
        }

        .green-card {
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            display: inline-block;
            margin-top: 10px; 
        }

        .small-cc {
            font-size: 14px; 
        }

        .icon-container {
            display: flex;
            justify-content: space-between;
            width: 80%; 
            margin-top: 20px; 
        }

        .emoji {
            font-size: 36px; 
        }
    </style>
</head>
